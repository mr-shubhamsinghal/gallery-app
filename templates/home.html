<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Home</title>
</head>
<body>
	<div class="container">
		<div class="row align-items-center">
			<div class="col text-center p-5">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
				  Add More Images
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      	<div class="modal-header">
				        	<h5 class="modal-title" id="exampleModalLabel">
				        		Add More Images
				        	</h5>
				        	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      	</div>
				      	<div class="modal-body">
				      	<form action="{% url 'gallery:add-images' %}" method="post" enctype="multipart/form-data">
									{% csrf_token %}
									<!-- <div class="input-group mb-3"> -->
										<input type="file" name="images" class="form-control" multiple>
										<br>
										<select class="form-select" multiple aria-label="Default select example" name="tags">
											{% for tag in tags %}
										  <option value="{{ tag.id }}">{{ tag.tag_name }}</option>
											{% endfor %}
										</select>
									<!-- </div> -->
									<div class="p-2">
					        	<button type="submit" class="btn btn-primary">Upload</button>
					      	</div>
					  		</form>
					    </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row align-items-center position-relative">
			<div class="col-2">
				<div class="position-absolute top-0">
					<h2>Tags</h2>
					<br>
					{% for tag in tags %}
						<button type="button" class="btn btn-light tag-class">{{ tag.tag_name }}</button>
						<br><br>
					{% endfor %}
				</div>
			</div>
			<div class="col-10" id="gallery">
				{% include 'gallery.html' %}
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="{% static 'js/jquery-3.6.0.js' %}"></script>
	<script src="{% static 'js/tag-filter.js' %}"></script>
	</body>
</html>
